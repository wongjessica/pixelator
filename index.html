<head>

<link rel="shortcut icon" type="image/png" href="https://i.ya-webdesign.com/images/penguins-clipart-hat-1.png"/>

<link rel="stylesheet" type="text/css" href="styles.css">  

<title>Pixelator</title>
<div id="blogtitle">Pixelator</div>

<p><br>&nbsp Click the buttons to create and delete row(s) for the table.</p>

<body onkeydown="return false">


        <div id ="cr">
                <div id="row-button">
                     
                  <button onclick="addRow()"> Add Row </button>
                  <button onclick="deleteRow()"> Delete Row </button>
                </div>
                <div id="col-button">
                     
                  <button onclick="addCol()"> Add Column </button>
                  <button onclick="deleteCol()"> Delete Column </button>
                </div>
                <div id="color-select">
                
                  <select id="select-color" onchange="updateColor()">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="white">White</option>
                    <option value="#cdcdcd">Gray</option>
                    <option value="#F781F3">Pink</option>
                    <option value="#2EFEF7">Toothpaste</option>
                    <option value="#00FF00">Lime</option>
                  </select>
                </div>
                <div>
                  <table id="cells">
                  </table>
                </div>
                <br>
                <div id="cell-control">
                  <button onclick="fillAll()"> Fill All Cells </button>
                  <button onclick="fillEmpty()"> Fill Empty Cells</button>
                  <button onclick="clearCells()"> Clear </button>
                </div>

<script src ="text.js"></script>
</body>
