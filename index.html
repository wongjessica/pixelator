<title>Pixelator</title>
<div id="blogtitle">Pixelator</div>

<p>Click the buttons to create and delete row(s) for the table.</p>

<table id="myTable">

        <tr>
          <td>[]</td>
          <td>[]</td>
        </tr>
        <tr>
          <td>[]</td>
          <td>[]</td>
        </tr>
      </table>

      <button onclick="myCreateFunction()">Create row</button>
      <button onclick="myDeleteFunction()">Delete row</button>


<body onkeydown="return false">


        <div id ="container">
                <div id="row-button">
                     Rows
                  <button onclick="rowPlus()"> + </button>
                  <button onclick="rowMinus()"> - </button>
                </div>
                <div id="col-button">
                     Columns
                  <button onclick="colPlus()"> + </button>
                  <button onclick="colMinus()"> - </button>
                </div>
                <div id="color-select">
                  Colors:
                  <select id="select-color" onchange="updateColor()">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="white">White</option>
                  </select>
                </div>
                <div>
                  <table id="cells">
                  </table>
                </div>
                <br>
                <div id="cell-control">
                  <button onclick="fillAll()"> Fill All Cells </button>
                  <button onclick="fillEmpty()"> Fill Empty Cells</button>
                  <button onclick="clearCells()"> Clear </button>
                </div>

<script src ="text.js"></script>
